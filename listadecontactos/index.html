<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="index2.css" />
    <link rel="icon" href="icon.ico">
  </head>
  <body>
    <div class="image-container">
      <img src="avila2.jpg" alt="" />
    </div>
    <h1 id="title">Contactos</h1>
    <form id="form">
      <div class="form-input-container">
        <label for="input-name">Nombre</label>
        <input type="text" id="input-name" name="input-name" />
        <p class="info">
          Tiene que incluir nombre y apellido. <br />
          Tanto el nombre como el apellido deben comenzar con mayusculas.
        </p>
      </div>
      <div class="form-input-container">
        <label for="input-number">Numero</label>
        <input type="text" id="input-number" name="input-number" />
        <p class="info">Tiene que ser un numero venezolano.</p>
      </div>
      <button id="form-btn" disabled>Crear</button>
    </form>
    <ul id="list"></ul>
    <script src="dom.js"></script>
  </body>
</html>
